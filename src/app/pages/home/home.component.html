<div class="homePage" fxLayout="row" fxLayoutAlign="space-between center">
  <div
    id="carouselExampleCaptions"
    class="carousel slide"
    data-ride="carousel"
    data-interval="4000"
  >
    <ol class="carousel-indicators">
      <li
        data-target="#carouselExampleCaptions"
        data-slide-to="0"
        class="active"
      ></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
      <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
      <!-- <li data-target="#carouselExampleCaptions" data-slide-to="3"></li> -->
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          src="../../../assets/images/brewery-One.jpg"
          class="d-block w-100"
          alt="Image of brewery stills"
        />
        <div class="carousel-caption d-none d-md-block">
          <span
            >Photo by
            <a
              href="https://unsplash.com/@vogel11?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
              >Daniel Vogel</a
            >
            on
            <a
              href="https://unsplash.com/s/photos/brewery?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
              >Unsplash</a
            ></span
          >
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="../../../assets/images/brewery-Two.jpg"
          class="d-block w-100"
          alt="Image of beer being poured via tap"
        />
        <div class="carousel-caption d-none d-md-block">
          <span
            >Photo by
            <a
              href="https://unsplash.com/@louishansel?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
              >Louis Hansel @shotsoflouis</a
            >
            on
            <a
              href="https://unsplash.com/s/photos/brewery?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
              >Unsplash</a
            ></span
          >
        </div>
      </div>
      <div class="carousel-item">
        <img
          src="../../../assets/images/brewery-Three.jpg"
          class="d-block w-100"
          alt="Image of brewers inspecting their finished product"
        />
        <div class="carousel-caption d-none d-md-block">
          <span
            >Photo by
            <a
              href="https://unsplash.com/@elevatebeer?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
              >Elevate</a
            >
            on
            <a
              href="https://unsplash.com/s/photos/brewery?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
              >Unsplash</a
            ></span
          >
        </div>
      </div>
    </div>
    <a
      class="carousel-control-prev"
      href="#carouselExampleCaptions"
      role="button"
      data-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a
      class="carousel-control-next"
      href="#carouselExampleCaptions"
      role="button"
      data-slide="next"
    >
      <span class="sr-only">Next</span>
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
    </a>
  </div>
</div>
